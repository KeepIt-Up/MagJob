version: '3'

services:
  magjob-backend:
    image: magjob-backend:0.0.1
    restart: always
    #depends_on:
    #  - db
    #environment:
    #  - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/postgres

  magjob-frontend:
    image: magjob-frontend:0.0.1
    restart: always
    environment:
      API_URL: http://magjob-backend:8080/api
    ports:
      - "8080:80"
    depends_on:
      - magjob-backend

  db:
    image: postgres:15.5-bullseye
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=db

  pgadmin:
    image: dpage/pgadmin4:2023-11-20-2
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - ~/apps/pgadmin:/var/lib/pgadmin/data

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./magjob-backend/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - magjob-frontend

  grafana:
    image: grafana/grafana:10.2.1
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./magjob-backend/monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
