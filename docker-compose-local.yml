version: '3'

services:
  magjob-backend:
    image: magjob-backend:0.0.1
    restart: always
    depends_on:
      - pgadmin
      - keycloak
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/postgres

  magjob-frontend:
    image: magjob-frontend:0.0.1
    restart: always
    environment:
      API_URL: http://magjob-backend:8080/api
    ports:
      - "8080:80"
    depends_on:
      - magjob-backend

  keycloak:
    container_name: keycloak
    build:
      context: .
      dockerfile: ./images/keycloak/Dockerfile
      args:
        KEYCLOAK_VERSION: 22.0.0
    command: ['start', '--optimized', '--import-realm']
    depends_on:
      - "postgres"
    environment:
      JAVA_OPTS_APPEND: -Dkeycloak.profile.feature.upload_scripts=enabled
      KC_DB_PASSWORD: admin
      KC_DB_URL: jdbc:postgresql://keycloak-db/keycloak
      KC_DB_USERNAME: admin
      KC_HEALTH_ENABLED: 'true'
      KC_HTTP_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'
      KC_HOSTNAME_URL: http://localhost:8180
      KC_PROXY: reencrypt
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
      - "8787:8787" # debug port
    volumes:
      - ./images/keycloak/magjob-realm.json:/opt/keycloak/data/import/magjob-realm.json

  keycloak-db:
    image: postgres:15.5-bullseye
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - ./MagJob-test-data/keycloak-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=keycloak

  db:
    image: postgres:15.5-bullseye
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./MagJob-test-data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=postgres

  pgadmin:
    image: dpage/pgadmin4:2023-11-20-2
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - ./MagJob-test-data/pgadmin:/var/lib/pgadmin/data
    depends_on:
      - db
      - keycloak-db

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./MagJob-backend/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - magjob-frontend

  grafana:
    image: grafana/grafana:10.2.1
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./MagJob-backend/monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
