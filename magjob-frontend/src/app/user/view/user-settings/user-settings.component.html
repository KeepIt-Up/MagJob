<!-- src/app/user-settings/user-settings.component.html -->
<form [formGroup]="userSettingsForm" (ngSubmit)="onSubmit()">
    <!-- Password Change Form -->
    <h4>Change password</h4>
    <div formGroupName="password">
      <input type="password" id="currentPassword" formControlName="currentPassword" placeholder="Current Password">
  
      <input type="password" id="newPassword" formControlName="newPassword" placeholder="New Password">
  
      <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" placeholder="Repeat New Password">
    </div>
  
    <!-- Email Change Form -->
    <h4>Change email</h4>
    <input type="text" id="email" formControlName="email" placeholder="New Email">
  
    <!-- Name Change Form -->
    <h4>Change Firstname and Surname</h4>
    <div formGroupName="name">
      <input type="text" id="firstName" formControlName="firstName" placeholder="Firstname">
  
      <input type="text" id="surname" formControlName="surname" placeholder="Surname">
    </div>
  
    <button type="submit" class="saveChangesButton">Save Changes</button>
  </form>
