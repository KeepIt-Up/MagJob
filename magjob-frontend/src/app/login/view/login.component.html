<div class="loginPage">
  <div class="logo">Mag<br>Job</div>
  <div class="mainContainer">
    <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="submitApplication()">

      <div class="loginTitle">Login</div>

      <label for="email" class="Email">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
        formControlName="email" [(ngModel)]="loginModel.email" required minlength="3"/>
      <div
        *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="loginForm.controls.email.errors?.['required']">Email is required.</div>
        <div *ngIf="loginForm.controls.email.errors?.['email']">Email must be correct.</div>
      </div>

      <label class="Password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [(ngModel)]="loginModel.password" required/>
      <div
        *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="loginForm.controls.password.errors?.['required']">Password is required.</div>
        <div *ngIf="loginForm.controls.password.errors?.['pattern']">Password must contain minimum 5 characters, at least one uppercase letter, one lowercase letter, one number and one special character.</div>
      </div>

      <button class="confirmButton">Login</button>
    </form>
  </div>
</div>
