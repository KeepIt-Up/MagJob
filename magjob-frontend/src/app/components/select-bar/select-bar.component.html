<div class="select-bar">
  <select [(ngModel)]="selectedOrganization" (change)="handleChange()">
    <ng-container *ngIf="organizations && organizations.length > 0; else noOrganizations">
      <option *ngFor="let organization of organizations" [value]="organization.id">{{ organization.name }}</option>
      <option value="addOrganization">ADD ORGANIZATION</option>
    </ng-container>
    <ng-template #noOrganizations>
      <option value="nonOrganization">NON ORGANIZATION</option>
    </ng-template>
  </select>
</div>
